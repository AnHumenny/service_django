{% extends "index/base.html" %}
{% block content %}
<div class="grp-wrapper">
    <div class="main-table form-section">
        <div class="form-container" align="center">
            <form method="post">
                {% csrf_token %}
                <div class="form-content">
                    {{ field.label_tag }}
                    {{ form.as_div }}
                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
